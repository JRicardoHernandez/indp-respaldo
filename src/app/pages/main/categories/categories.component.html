<div class="row" >
  <div class="col-lg-4" *ngFor="let category of categories">
    <nb-card size="small">
      <nb-card-header>
        <img class="card-img-top img-fluid category_image"
          [src]="this.dom.bypassSecurityTrustUrl(category.imageUrl)">
      </nb-card-header>
      <nb-card-body>
              {{category.name}}
      </nb-card-body>
    </nb-card>
  </div>
</div>
