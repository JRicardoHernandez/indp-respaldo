<nb-card>
    <nb-card-body>
        <form [formGroup]="formOpinion">
            <div class="form-group row">
                <input nbInput fullWidth formControlName="description" matInput placeholder="Descripcion">
                <label class="text-danger" *ngIf="validateOpinion['description'].hasError('pattern')"><small>Ingrese una descripcion v치lida!</small></label>
            </div>
            <div class="form-group row">
                <input nbInput fullWidth formControlName="noRegistration" matInput placeholder="Numero de registro">
                <label class="text-danger" *ngIf="validateOpinion['noRegistration'].hasError('pattern')"><small>Ingrese un numero de registro v치lido!</small></label>
            </div>
            <div class="form-group row">
                <input nbInput fullWidth formControlName="dict_ofi" matInput placeholder="Dictamen oficial">
                <label class="text-danger" *ngIf="validateOpinion['dict_ofi'].hasError('pattern')"><small>Dictamen oficial no v치lido!</small></label>
            </div>

            <div class="form-group row">
                <input nbInput fullWidth formControlName="areaProcess" matInput placeholder="Area de proceso">
                <label class="text-danger" *ngIf="validateOpinion['areaProcess'].hasError('pattern')"><small>Area de proceso no v치lido!</small></label>
            </div>

            <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                    <button type="submit" nbButton status="primary" [disabled]="!formOpinion.valid" (click)="register()">{{actionBtn}}</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
