<nb-card>
    <nb-card-body>
        <form [formGroup]="form">

            <div class="form-group row">
                <input nbInput fullWidth formControlName="nameSubClasification" matInput
                    placeholder="Nombre sub clasificacion">
                <label class="text-danger" *ngIf="validateSubclasification['nameSubClasification'].hasError('pattern')"><small>No
                        v√°lido!</small></label>
            </div>

            <div class="form-group row">
                <input formControlName="nombre_clasificacion" type="text" id="no_delegacion" matInput placeholder="Clasificacion"  [nbAutocomplete]="auto"  nbInput>
                <nb-autocomplete #auto [activeFirst]="true" (selectedChange)="onSelectionChangeDelegation($event)">
                    <nb-option *ngFor="let option of filteredOptions$ | async" [value]="option">
                        {{ option.nombre_clasificacion }}
                    </nb-option>                
                    </nb-autocomplete>
                <label class="text-danger" *ngIf="validateSubclasification['idClasification'].hasError('min')"><small>Seleccione una delegacion!</small></label>
   
            </div>

            <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                    <button type="submit" nbButton status="primary" [disabled]="!form.valid"
                        (click)="register()">{{actionBtn}}</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
