<nb-card>
    <nb-card-body>
        <form [formGroup]="form">
            <div class="form-group row">
                <input nbInput fullWidth formControlName="description" matInput placeholder="Descripcion">
                <label class="text-danger" *ngIf="validateOpinion['description'].hasError('pattern')"><small>Ingrese una descripcion válida!</small></label>
            </div>
            <div class="form-group row">
                <input nbInput fullWidth formControlName="version" matInput placeholder="version">
                <label class="text-danger" *ngIf="validateOpinion['version'].hasError('pattern')"><small>Ingrese una version  válido!</small></label>
            </div>
            <div class="form-group row">
                <input nbInput fullWidth formControlName="estatus" matInput placeholder="Estatus">
                <label class="text-danger" *ngIf="validateOpinion['estatus'].hasError('pattern')"><small>Estatus no válido!</small></label>
            </div>

            <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                    <button type="submit" nbButton status="primary" [disabled]="!form.valid" (click)="register()">{{actionBtn}}</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
