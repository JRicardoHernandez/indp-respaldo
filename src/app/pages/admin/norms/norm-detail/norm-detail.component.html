<nb-card>
    <nb-card-body>
        <form [formGroup]="formNorm" >
            <div class="form-group row ">
                <div class="col-md-6" >
                    <input class="styles" formControlName="norm" matInput placeholder="Norma">
                    <label class="text-danger" *ngIf="validateNorm['norm'].hasError('pattern')"><small>Ingrese un nombre válido!</small></label>
                </div>
                <div class="col-md-6">
                    <input class="styles" formControlName="article" matInput placeholder="Artículo">
                <label class="text-danger" *ngIf="validateNorm['article'].hasError('pattern')"><small>Ingrese un nombre válido!</small></label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6 ">
                    <input class="styles" formControlName="type" matInput placeholder="Tipo">
                    <label class="text-danger" *ngIf="validateNorm['type'].hasError('pattern')"><small>Ingrese un campo númerico!</small></label>
                </div>
                <div class="col-md-6">
                    <input class="styles" formControlName="characteristics" matInput placeholder="Caracteristicas">
                    <label class="text-danger" *ngIf="validateNorm['characteristics'].hasError('pattern')"><small>Ingrese un nombre válido!</small></label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <input class="styles" formControlName="merchandise" matInput placeholder="Mercancias">
                    <label class="text-danger" *ngIf="validateNorm['merchandise'].hasError('pattern')"><small>Ingrese un nombre válido!</small></label>
                </div>
                <div class="col-md-6">
                    <input class="styles" formControlName="fundament" matInput placeholder="Fundamento">
                    <label class="text-danger" *ngIf="validateNorm['fundament'].hasError('pattern')"><small>Ingrese un nombre válido!</small></label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <input class="styles" formControlName="objective" matInput placeholder="Objetivo">
                <label class="text-danger" *ngIf="validateNorm['objective'].hasError('pattern')"><small>Ingrese un nombre válido!</small></label>
                </div>
                <div class="col-md-6">
                    <input class="styles" formControlName="destination" matInput placeholder="Distino">
                <label class="text-danger" *ngIf="validateNorm['destination'].hasError('pattern')"><small>Ingrese un campo númerico!</small></label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <input class="styles" formControlName="condition" matInput placeholder="Condición">
                    <label class="text-danger" *ngIf="validateNorm['condition'].hasError('pattern')"><small>Ingrese un campo númerico!</small></label>
                </div>
                <div class="col-md-6">
                    <input class="styles" formControlName="version" matInput placeholder="version">
                    <label class="text-danger" *ngIf="validateNorm['version'].hasError('pattern')"><small>Numero de versión no válida!</small></label>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <input  maxlength="20" class="styles" formControlName="status" matInput placeholder="Estatus">
                    <label class="text-danger" *ngIf="validateNorm['status'].hasError('required')"><small>Ingrese máximo 20 caracteres!</small></label>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-auto text-center">
                    <button type="submit" nbButton status="primary" [disabled]="!formNorm.valid" (click)="register()">{{actionBtn}}</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
