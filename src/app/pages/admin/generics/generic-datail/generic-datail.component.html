<nb-card>
    <nb-card-body>
        <form [formGroup]="formGeneric">
            <div class="form-group row">
                <input nbInput fullWidth formControlName="name" matInput placeholder="Nombre">
                <label class="text-danger" *ngIf="validateGeneric['name'].hasError('pattern')"><small>Ingrese un nombre válido!</small></label>
            </div>
            <div class="form-group row">
                <input nbInput fullWidth formControlName="keyId" matInput placeholder="Identificador clave">
                <label class="text-danger" *ngIf="validateGeneric['keyId'].hasError('pattern')"><small>Ingrese un valor númerico!</small></label>
            </div>
            <div class="form-group row">
                <input nbInput fullWidth formControlName="description" matInput placeholder="Descripción">
                <label class="text-danger" *ngIf="validateGeneric['description'].hasError('pattern')"><small>Ingrese un nombre válido!</small></label>
            </div>
            <div class="form-group row">
                <input nbInput fullWidth formControlName="version" matInput placeholder="version">
                <label class="text-danger" *ngIf="validateGeneric['version'].hasError('pattern')"><small>Numero de versión no válida!</small></label>
            </div>
            <div class="form-group row">
                <select class="form-control" formControlName="active" title="Seleccione una opción">
                    <option selected disabled>Seleccionar...</option>
                    <option value="0" selected>Activo</option>
                    <option value="1">Inactivo</option>
                </select>
            </div>
            <div class="form-group row">
                <select class="form-control" formControlName="editable" title="Seleccione una opción">
                    <option selected disabled>Seleccionar...</option>
                    <option value="0" selected>Editable</option>
                    <option value="1">No editable</option>
                </select>
            </div>
            <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                    <button type="submit" nbButton status="primary" [disabled]="!formGeneric.valid" (click)="register()">{{actionBtn}}</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
