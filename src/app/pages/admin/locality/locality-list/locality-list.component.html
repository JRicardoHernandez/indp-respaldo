<nb-card class="cat-card">
    <nb-card-header>

        <span class="title">
            Lista de localidades
        </span>

        <div class="add-select">
            <button (click)="openWindowLocality()"nbButton status="primary">Nueva</button>
        </div>

    </nb-card-header>

    <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="localitys" (delete)="onDeleteConfirm($event)"
            (edit)="editRow($event)">
        </ng2-smart-table>
        <mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="changesPage($event)"
               [pageIndex] ="pageEvent.pageIndex"
               >
        </mat-paginator>

    </nb-card-body>
</nb-card>
