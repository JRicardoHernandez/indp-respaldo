<nb-card>
    <nb-card-body>
        <form [formGroup]="formParagraph">
            <div class="form-group row">
                <input nbInput fullWidth formControlName="paragraph" matInput placeholder="Párrafo">
                <label class="text-danger" *ngIf="validateParagraph['paragraph'].hasError('pattern')"><small>Ingrese un párrafo válido!</small></label>
            </div>
            <div class="form-group row">
                <input nbInput fullWidth formControlName="reportName" matInput placeholder="Nombre de reporte">
                <label class="text-danger" *ngIf="validateParagraph['reportName'].hasError('pattern')"><small>Ingrese un nombre válido!</small></label>
            </div>
            <div class="form-group row">
                <input nbInput fullWidth formControlName="version" matInput placeholder="version">
                <label class="text-danger" *ngIf="validateParagraph['version'].hasError('pattern')"><small>Numero de versión no válida!</small></label>
            </div>

            <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                    <button type="submit" nbButton status="primary" [disabled]="!formParagraph.valid" (click)="register()">{{actionBtn}}</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
