<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>AuthNe</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="formLogins" (ngSubmit) = "login()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input maxlength="30" formControlName="username" matInput placeholder="Usuario">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Contrase√±a</mat-label>
            <input maxlength="15" formControlName="password" matInput [type]="hide ? 'password' : 'text'">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
        <button class="btn btn-primary  active btn-block" [disabled]="!formLogins.valid">Ingresar</button>
      </form>
    </mat-card>
  </div>
